<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Search and Export</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1c1c1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #007aff;
        }
        textarea {
            width: 90%;
            height: 200px;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #d1d1d6;
            font-size: 16px;
            background-color: #ffffff;
        }
        input[type="text"] {
            width: 90%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #d1d1d6;
            font-size: 16px;
            background-color: #ffffff;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background-color: #007aff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        #results {
            width: 90%;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #d1d1d6;
            background-color: #ffffff;
        }
        #resultCount {
            font-size: 18px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Hashtag Search and Export</h1>
    <textarea id="textArea" placeholder="Paste your text here..."></textarea><br>
    <input type="text" id="hashtagInput" placeholder="Enter hashtag to search..."><br>
    <button onclick="searchHashtags()">Search</button>
    <button onclick="exportToCSV()">Export to CSV</button>
    <p id="resultCount"></p>
    <div id="results"></div>

    <script>
        function searchHashtags() {
            const text = document.getElementById('textArea').value;
            const hashtag = document.getElementById('hashtagInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const resultCount = document.getElementById('resultCount');
            resultsDiv.innerHTML = '';
            
            const regex = new RegExp(`${hashtag}[^#]*`, 'gi');
            const matches = text.match(regex);

            if (matches && matches.length > 0) {
                resultCount.textContent = `Number of results: ${matches.length}`;
                matches.forEach(match => {
                    const p = document.createElement('p');
                    p.textContent = match.trim();
                    resultsDiv.appendChild(p);
                });
            } else {
                resultCount.textContent = 'Number of results: 0';
                resultsDiv.innerHTML = '<p>No results found.</p>';
            }
        }

        function exportToCSV() {
            const resultsDiv = document.getElementById('results');
            const paragraphs = resultsDiv.getElementsByTagName('p');
            let csvContent = "data:text/csv;charset=utf-8,Sentence\n";

            for (let p of paragraphs) {
                csvContent += p.textContent + "\n";
            }

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'hashtag_results.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
